<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Spiral Illusion</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let angle = 0;

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.save();
      ctx.translate(width / 2, height / 2);
      ctx.rotate(angle);

      const lines = 800;
      const twist = 0.4;
      const speed = 0.05;

      for (let i = 0; i < lines; i++) {
        const t = i / lines;
        const radius = t * Math.sqrt(width * width + height * height);
        const theta = i * twist;

        const x = radius * Math.cos(theta);
        const y = radius * Math.sin(theta);

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(x, y);
        ctx.strokeStyle = i % 2 === 0 ? 'white' : 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      ctx.restore();
      angle += speed;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
